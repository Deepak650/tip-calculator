# Ingress resource for the application
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tip-calculator
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: tip-calculator.local
    http:
      paths: 
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tip-calculator
            port:
              number: 80
